<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>
 baby food 
  </title>

<link href='https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico|Amatic+SC|Rock+Salt|Handlee|Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>


  <style>
* {
  margin: 0;
  padding: 0;
  font-family: "Handlee";
}

h1 { 
  text-align:center;
}
div { 
  display:flex;
  flex-wrap: nowrap;
  align-items: center;
  min-height: 8vh;
  padding: 0 1em;
  border-top: 1px solid #ccc;
}  

div h2 {
  flex: 1;
}

div input[type="checkbox"] {
  font-size: xx-large;
  margin: 0 5px ;
}

div input[type="checkbox"]:hover {
  cursor: pointer;
}
  </style>
</head>
<body>

<h1>
 baby food 
</h1>


<script>
app = {};

var renderFood = food => {
 var checkboxes = `<input value="${food.times}" type="checkbox">\n`.repeat(food.times);
return `
<div>
  <h2>${food.name}</h2>
  ${checkboxes}
</div>

`
}

var render = foods => {
  document.body.insertAdjacentHTML('beforeend', foods.map(renderFood).join('\n'));
}

fetch('data.json')
  .then(r => r.json())
  .then(data => { app.data = data;  return data;})
  .then(render)
  .catch(e => console.log(e))



</script>
</body>
</html>
